<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Card</title>
    <meta name="description" content="A simple contact information card showcasing basic HTML and CSS styling.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="container">
    <div>
        <img src="../image/my-img.jpeg" alt="image" class="profile-image">
        <h1>Eman ElEssi</h1>
        <h3>Gaza, Palestine</h3>
        <p>Full Stack Developer</p>
    </div>
    <div class="contact-but">
        <button class="but">Github</button>
        <button class="but">Frontend Mentor</button>
        <button class="but">Linkedin</button>
        <button class="but">Twitter</button>
        <button class="but">Instagram</button>
    </div>
</section>
</body>
</html>
