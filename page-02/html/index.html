<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees Card</title>
    <meta name="description" content="A simple contact information card showcasing basic HTML and CSS styling.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="container">
    <div class="result">
        <h2>Your Result</h2>
        <div class="scour">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p style="padding: 15px">You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
    <div class="summary">
        <h2>
            Summary
        </h2>
        <div class="degrees">
            <div class="degree-row" style="background-color: #fae1e4;color:#ed858a">
                <p>1</p>
                <p>Reaction</p>
                <div>
                    <p class="degree">80</p>
                    <p class="total">/100</p>
                </div>
            </div>
            <div class="degree-row" style="background-color: #ffefdc;color:#d57950">
                <p>2</p>
                <p>Memory</p>
                <div>
                    <p class="degree">92</p>
                    <p class="total">/100</p>
                </div>
            </div>
            <div class="degree-row" style="background-color: #c7ece8;color:#1aa88d">
                <p>3</p>
                <p>Verbal</p>
                <div>
                    <p class="degree">61</p>
                    <p class="total">/100</p>
                </div>
            </div>
            <div class="degree-row" style="background-color: #e1e1fc;color:#445ae0">
                <p>4</p>
                <p>Visual</p>
                <div>
                    <p class="degree">72</p>
                    <p class="total">/100</p>
                </div>
            </div>

        </div>
        <button class="but">Continue</button>

    </div>
</section>
</body>
</html>
