<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Card</title>
    <meta name="description" content="A simple contact information card showcasing basic HTML and CSS styling.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="container">
    <div class="result">
        <h2>Your Result</h2>
        <div class="scour">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p style="padding: 15px">You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
    <div class="summary">
        <h2>
            Summary
        </h2>
        <div class="degree">
            <div class="degree-row" style="background-color: #FFF7F8;color:#da9a9d">
                <p>1</p>
                <p>Reaction</p>
                <div>
                    <p>80</p>
                    <p>/100</p>
                </div>
            </div>
            <div class="degree-row" style="background-color: #FDFDF5;color:#e0ca83">
                <p>2</p>
                <p>Memory</p>
                <div>
                    <p>92</p>
                    <p>/100</p>
                </div>
            </div>
            <div class="degree-row" style="background-color: #F3FCFB;color:#6FC3B3">
                <p>3</p>
                <p>Verbal</p>
                <div>
                    <p>61</p>
                    <p>/100</p>
                </div>
            </div>
            <div class="degree-row" style="background-color: #F5F5FF;color:#96a2e9">
                <p>4</p>
                <p>Visual</p>
                <div>
                    <p>72</p>
                    <p>/100</p>
                </div>
            </div>

        </div>
        <button class="but">Continue</button>

    </div>
</section>
</body>
</html>
